<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-Time Accelerometer Data Visualization</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        #chart-container {
            width: 80%;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Real-Time Accelerometer Data Visualization</h1>
    <div id="chart-container">
        <canvas id="accelerationChart"></canvas>
    </div>

    <script>
        const socket = io();

        // Create the chart with Chart.js
        const ctx = document.getElementById('accelerationChart').getContext('2d');
        const accelerationChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],  // Time labels
                datasets: [
                    {
                        label: 'Acceleration X',
                        data: [],
                        borderColor: 'rgba(255, 99, 132, 1)',
                        fill: false,
                    },
                    {
                        label: 'Acceleration Y',
                        data: [],
                        borderColor: 'rgba(54, 162, 235, 1)',
                        fill: false,
                    },
                    {
                        label: 'Acceleration Z',
                        data: [],
                        borderColor: 'rgba(75, 192, 192, 1)',
                        fill: false,
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        type: 'time',
                        title: {
                            display: true,
                            text: 'Time'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Acceleration'
                        }
                    }
                }
            }
        });

        // Function to update the chart with new data
        function updateChart(data) {
            const time = new Date();  // Use current time as timestamp
            
            // Add the new data to each dataset
            accelerationChart.data.labels.push(time);
            accelerationChart.data.datasets[0].data.push(data.accelerometerAccelerationX);
            accelerationChart.data.datasets[1].data.push(data.accelerometerAccelerationY);
            accelerationChart.data.datasets[2].data.push(data.accelerometerAccelerationZ);
            
            // Limit the number of data points shown on the chart
            const maxDataPoints = 100;
            if (accelerationChart.data.labels.length > maxDataPoints) {
                accelerationChart.data.labels.shift();
                accelerationChart.data.datasets[0].data.shift();
                accelerationChart.data.datasets[1].data.shift();
                accelerationChart.data.datasets[2].data.shift();
            }
            
            // Update the chart to render the new data
            accelerationChart.update();
        }

        // Handle all current data from deque on page load
        socket.on('all_data', (allData) => {
            allData.forEach(updateChart);
        });

        // Handle new data in real-time
        socket.on('new_data', (data) => {
            updateChart(data);
        });
    </script>
</body>
</html>
