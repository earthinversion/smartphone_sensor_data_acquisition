<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-Time Acceleration Data</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/min/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment"></script> <!-- Date adapter for time-based charts -->
</head>
<body>
    <h1>Real-Time Acceleration Data</h1>
    <canvas id="accelerationChart" width="600" height="400"></canvas>

    <script>
        // Establish the WebSocket connection
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        // Set up the Chart.js line chart
        var ctx = document.getElementById('accelerationChart').getContext('2d');
        var accelerationChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],  // This will be the time axis
                datasets: [
                    {
                        label: 'Acceleration X',
                        data: [],
                        borderColor: 'rgba(255, 99, 132, 1)',
                        fill: false  // Line-only plot without filling
                    },
                    {
                        label: 'Acceleration Y',
                        data: [],
                        borderColor: 'rgba(54, 162, 235, 1)',
                        fill: false
                    },
                    {
                        label: 'Acceleration Z',
                        data: [],
                        borderColor: 'rgba(75, 192, 192, 1)',
                        fill: false
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        type: 'time',
                        title: {
                            display: true,
                            text: 'Time'
                        },
                        time: {
                            unit: 'second'  // Display in seconds for better resolution
                        },
                        ticks: {
                            source: 'auto'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Acceleration (m/sÂ²)'
                        }
                    }
                }
            }
        });

        // Function to add data to the chart
        function addData(time, accX, accY, accZ) {
            accelerationChart.data.labels.push(time);
            accelerationChart.data.datasets[0].data.push(accX);
            accelerationChart.data.datasets[1].data.push(accY);
            accelerationChart.data.datasets[2].data.push(accZ);

            // Limit the chart to show only the last 2 minutes of data
            const twoMinutesAgo = new Date(time.getTime() - 2 * 60 * 1000);  // 2 minutes in milliseconds
            while (accelerationChart.data.labels.length > 0 && accelerationChart.data.labels[0] < twoMinutesAgo) {
                accelerationChart.data.labels.shift();
                accelerationChart.data.datasets[0].data.shift();
                accelerationChart.data.datasets[1].data.shift();
                accelerationChart.data.datasets[2].data.shift();
            }

            accelerationChart.update();
        }

        // Listen for incoming data from the server
        socket.on('new_data', function(data) {
            console.log("New data received:", data);

            // Extract acceleration components and timestamp
            let time = new Date(data['loggingTime'] || data['msg-time-sent']);
            let accX = parseFloat(data['accelerometerAccelerationX']);
            let accY = parseFloat(data['accelerometerAccelerationY']);
            let accZ = parseFloat(data['accelerometerAccelerationZ']);

            // Update the chart with new data
            addData(time, accX, accY, accZ);
        });
    </script>
</body>
</html>
